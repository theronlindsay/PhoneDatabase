<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Database</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <h1>Phone Database</h1>

        <div class="row-14">
            <div class="col-md-12">
                <div class="mode-switcher">
                    <button id="add" class="first-button">Add Entry</button>
                    <button id="edit" class="second-button">Search Entry</button>   
                </div>
            </div>
        </div>

        <hr />

        <div class="container">

            <div class="row-14">
                <div class="col-md-3">
                    <label>Brand</label>
                </div>
                <div class="col-md-3">
                    <select id="brand">
                        <option value=""></option>
                        <option value="apple">Apple</option>
                        <option value="samsung">Samsung</option>
                        <option value="motorola">Motorola</option>
                        <option value="oneplus">OnePlus</option>
                        <option value="google">Google</option>
                        <option value="nokia">Nokia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row-14">
                <div class="col-md-3">
                    <label>name</label>
                </div>
                <div class="col-md-3">
                    <input id="name" type="text" />
                </div>
            </div>

            <div class="row-14">
                <div class="col-md-3">
                    <label>Year</label>
                </div>
                <div class="col-md-3">
                    <input id="release_year" type="text" />
                </div>
            </div>

            <div class="row-14">
                <div class="col-md-3">
                    <label>Sort By Price</label>
                </div>
                <div class="col-md-3">
                    <select id="sort">
                        <option value=""></option>
                        <option value="ASC">Ascending</option>
                        <option value="DESC">Descending</option>
                    </select>
                </div>
            </div>

            <div class="row-14">
                <div class="col-md-3">
                    <label>Limit</label>
                </div>
                <div class="col-md-3">
                    <input id="limit" type="text" />
                </div>
            </div>

            <div class="row-14">
                <div class="col-md-12">
                    <button id="search">Search</button>
                </div>
            </div>
        </div>

        <hr />

        <div id="phones" class="overflow">Table goes here</div>

        <script src="./table.js"></script>
        <script>

            displayTable();

            // Add event listener to the search button
            document
                .getElementById("search")
                .addEventListener("click", (event) => {
                    displayTable();
                });

            // Add event listener to the add button
            document.getElementById("add").addEventListener("click", (event) => {
                window.location.href = "Form/form.html";
            });

        </script>
    </body>
</html>
